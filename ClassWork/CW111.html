  <script>
  "use strict";
  function error(e) {
      out.innerText = e
      out.style.color = 'red'
      console.error(e)
  }
  async function toJSON(url) {
    try {
      let r = await fetch(url)
      if (!r.ok) throw cause(r.status)
      return r.json()
    } catch (e) {
      error(e)
    }
  }
  async function readUser() {
    const URL = "https://api.github.com/users/"
      const BR = '<BR>'
      let u = await toJSON(URL+usr.value)
      if (!u || !u.login) return
      out.style.color = ''
      out.innerHTML = ''

      //avatar
      out.innerHTML = `<img src="${u.avatar_url}">`
      //name
      let s = (u.name || u.login).bold()
      out.innerHTML += s+BR; console.log(s)
    //username
      let userName=u.login
      out.innerHTML += userName+BR; console.log(userName)
      out.innerHTML +="<br>"
      //company
      let company=u.company
      out.innerHTML += "Company : "+company+BR; console.log(company)
      //lLocation
      let j
      if (u.location) j = u.location

      out.innerHTML +="Location : "+j+BR; console.log(j)
      
      
      //link
      let h = "github.com/"+u.login
      out.innerHTML +="Link :"+ 
      `<a href="https://${h}" target=NewTab>${h}</a>`
   
  }
      title.innerText = document.title
      out.innerText = "Reading data"
      readUser()
      sample.innerText = toJSON+ ' \n ' +readUser + ' \n ' 
  </script>
